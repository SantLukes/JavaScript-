<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      // Inversão de valores das váriaveis A e B (DESAFIO)

      var A = 10;
      console.log(A);

      var B = 20;
      console.log(B);

      var C = null;
      console.log(C);

      document.write(" O valor de A é " + A + "<br/>");
      document.write(" O valor de B é " + B + "</br>");
      document.write(" O valor de C é " + C + "</br>");

      document.write("<hr />");

      // Inversão de valores das váriaveis A e B (RESPOSTA)

      C = A;
      A = B;
      B = C;
      C = null;

      // DIVISÂO

      document.write(" O valor de A é " + A + "<br/>");
      document.write(" O valor de B é " + B + "</br>");
      document.write(" O valor de C é " + C + "</br>");
    </script>
  </head>

  <body></body>
</html>
